<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Entre em Contato</legend>
        <div>
          <label for=""><strong>Assunto</strong></label>
          <select name="" id="">
            <option selected>Open this select menu</option>
            
            <option value="1">One</option>
            <option value="2">Two</option>
          </select>
        </div>
        <br>
        <div>
          <label for=""><strong>Nome</strong></label>
          <br>
          <input type="text" />
        </div>
        <br>
        <div>
          <label for=""><strong>E-mail</strong></label>
          <br>
          <input type="email" />
        </div>
        <br>
        <div>
          <label for=""><strong>Mensagem</strong></label>
          <br>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <input type="checkbox"><label for="">Aceito receber novidades por e-mail</label>
        </div>
      </fieldset>
    </form>
  </body>
</html>
